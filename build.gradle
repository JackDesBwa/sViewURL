buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0'
    }
}

allprojects {
  repositories {
      google()
      jcenter()
  }
}

apply plugin: 'com.android.application'

android {
	compileSdkVersion 23
signingConfigs {
	release { // Update for the local situation
		storeFile file("sviewurl.keystore")
		storePassword "sviewurl"
		keyAlias "sviewurl"
		keyPassword "sviewurl"
	}
}

buildTypes {
	release {
		signingConfig signingConfigs.release
	}
}

}

